<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>Ball Tracking Robot: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
            <script>
                var slider = document.getElementById("myRange");
                var output = document.getElementById("demo");
                var form = document.getElementById("1");
                output.innerHTML = slider.value;
                
                setInterval(() => { form.submit() }, 1000)

                slider.oninput = function submitform() {
                    output.innerHTML = slider.value;
                    console.log(slider.value)
                }

                function refreshImage(imgElement, imgURL){    
                    var timestamp = new Date().getTime();
                
                    var el = document.getElementById(imgElement);  
                    var queryString = "?t=" + timestamp;    
                    
                    el.src = imgURL + queryString;   
                    console.log("Its running") 
                }
                setInterval(() => { refreshImage("image", "/static/binary.jpg") }, 1000);
            </script>
        </main>
    </body>

</html>
